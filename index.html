<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__input"></div>
            <div class="calculator-buttons">
                <button class="calculator__btn" id="one">1</button>
                <button class="calculator__btn" id="two">2</button>
                <button class="calculator__btn" id="three">3</button>
                <button class="calculator__btn" id="clear">C</button>
                <button class="calculator__btn" id="four">4</button>
                <button class="calculator__btn" id="five">5</button>
                <button class="calculator__btn" id="six">6</button>
                <button class="calculator__btn" id="slash">/</button>
                <button class="calculator__btn" id="seven">7</button>
                <button class="calculator__btn" id="eight">8</button>
                <button class="calculator__btn" id="nine">9</button>
                <button class="calculator__btn" id="multiplication">*</button>
                <button class="calculator__btn" id="plus">+</button>
                <button class="calculator__btn" id="zero">0</button>
                <button class="calculator__btn" id="subtraction">-</button>
                <button class="calculator__btn" id="equal">=</button>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
